{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href={% static 'css/home.css' %}>
</head>
<body>
<div>
    <!-- ////////HOME BUTONLARI //////////////////////////////// -->
    <div class="buttonsHome">
        <button class="homeButton">homeButton</button>
        <button class="homeReservation">homeReservation</button>
        <button class="homeTeam">homeTeam</button>
        <button class="homeUser">homeUser</button>
        <button class="homeSign">homeSign in</button>
        <button class="homeLog">homeLog in</button>
        <div class="dropdown">
            <button class="dropdown-btn">Takımlarım</button>
            <div class="dropdown-content">
                <a href="/team/templates/olusturulmusTakim.html">Olusturulmus Takimimin Adi</a>
                <a href="#" class="takimOlusturButonu">Takım Oluştur</a>
                <a href="#">Bir Takima Katil</a>
            </div>
        </div>
    </div>
    <!-- //////////////////////////////////////// -->


    <!-- //////////////SIGN IN PART////////////////////////////////// -->
    <div class="sign-container">
        <h2 class="closeSign" style="cursor: pointer; margin-left: 95%">X</h2>
        <h2>Sign In</h2>
        <form id="loginForm">
            <input class="signInput" type="text" id="inputUsername" placeholder="Username" required>
            <input class="signInput" type="text" id="inputFullName" placeholder="Full Name" required>
            <input class="signInput" type="password" id="inputPassword" placeholder="Password" required>
            <input class="signInput" type="text" id="inputMail" placeholder="Mail" required>
            <select class="signInput" id="inputPosition" placeholder="Position" required>
                <option value="">Pozisyon</option>
                <option value="Kaleci">Kaleci</option>
                <option value="Defans">Defans</option>
                <option value="Orta Saha">Orta Saha</option>
                <option value="Forvet">Forvet</option>
            </select>
            <input class="signInput" type="text" id="inputBirth" placeholder="Date of Birth" required>
            <input class="signInput" type="text" id="inputPhone" placeholder="Phone Number" required>

            <button type="submit">Sign In</button>
        </form>
    </div>
    <!-- /////////////////////////////////////////////////// -->


    <!-- /////////////LOG IN PART////////////////////////////////// -->
    <div class="login-container">
        <h2 class="closeLog" style="cursor: pointer; margin-left: 95%">X</h2>
        <h2>Log In</h2>
        <form id="loginForm">
            <input class="signInput" type="text" id="inputUsername" placeholder="Username" required>
            <input class="signInput" type="password" id="inputPassword" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
    </div>
    <!-- /////////////////////////////////////////////////// -->


    <div class="create-team-button">
        <h2 class="closeCreate" style="cursor: pointer; margin-left: 95%">X</h2>
        <h2>Create Team</h2>
        <form id="loginForm">
            <input class="signInput" type="text" id="" placeholder="Team Name" required>
            <button type="submit">Create</button>
        </form>
    </div>

</div>
</body>
<script src={% static 'js/home.js' %}></script>
</html>
