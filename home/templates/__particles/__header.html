{% load static %}
<header>
    <div class="buttonsHome">
        <a class="homeReservation" href="/reservation/">homeReservation</a>
        {% if user.id is not None %}
            {{ user.username }}
            <a href="user/logout">Logout</a>
        {% else %}
            <button class="homeLog" onclick="homeLog()">homeLog in</button>
            <div class="user-container">
                <h2 class="closeLog" style="cursor: pointer; margin-left: 95%">X</h2>
                <div id="loginForm" style="display: none">
                    <form method="POST" action="user/login">
                        {% csrf_token %}
                        {% include '__particles/login.html' %}
                    </form>
                    <br><br>
                    <p style="text-align: center">Are u new to <strong>HalıSahamda</strong> :)
                        <button onclick="getRegisterForm()"> Register</button>
                    </p>
                </div>
                <div id="registerForm" style="display: none">
                    <form id="registerForm" method="POST" action="user/register">
                        {% csrf_token %}
                        {% include '__particles/register.html' %}
                    </form>
                    <p style="text-align: center">Are u new to <strong>HalıSahamda</strong> :)
                        <button onclick="getLoginForm()"> Login</button>
                    </p>

                </div>
            </div>
        {% endif %}
    </div>
</header>
